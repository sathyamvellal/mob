<nav>
    <ul class="navbar">
        {% for node in site.pages %}
        {% if page.url == node.url %}
        <li><a href="{{node.url}}" class="active"><span>{{node.title}}</span></a></li>
        {% else %}
        <li><a href="{{node.url}}"><span>{{node.title}}</span></a></li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
