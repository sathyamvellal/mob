<script type="text/javascript">
    $("div.menu").eq(0).click(function() {
       $("div.items").eq(0).slideToggle(400);
    });
    $(window).resize(function() {
       if ($(window).width() > 640) {
           $("div.items").eq(0).show();
       } else {
           $("div.items").eq(0).hide();
       }
    });
</script>
