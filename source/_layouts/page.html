---
layout: default
---

<div class="page">
    <div class="header">
        {% if page.heading %}
        <h1>{{page.heading}}</h1>
        {% else %}
        <h1>{{page.title}}</h1>
        {% endif %}
    </div>
    {% if page.subheading %}
    <div class="subheader">
        <h2>“</h2><h3>{{page.subheading}}</h3><h2>”</h2>
    </div>
    {% endif %}
    <div class="article">
        {{content}}
    </div>

</div>
